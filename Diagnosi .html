<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnosi Foglia - Serra Smart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      color: #333;
      padding: 2rem;
    }
    h1 {
      color: #2e7d32;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"],
    textarea {
      width: 100%;
      margin: 1rem 0;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Diagnosi AI - Serra Smart</h1>

    <p>1Ô∏è‚É£ Carica la foto della foglia:</p>
    <input type="file" accept="image/*" id="foto" />

    <p>2Ô∏è‚É£ Clicca qui per aprire il modello AI:</p>
    <button onclick="window.open('https://huggingface.co/spaces/akhaliq/Plant-Disease-Classifier', '_blank')">
      Vai alla Diagnosi AI
    </button>

    <p>3Ô∏è‚É£ Scrivi qui il risultato ottenuto:</p>
    <textarea id="diagnosi" rows="5" placeholder="Es. Oidio su foglia di basilico..."></textarea>

    <p>4Ô∏è‚É£ Invia la diagnosi al tuo Telegram:</p>
    <button onclick="inviaADiagnosi()">üì§ Invia a Telegram</button>

    <p id="esito" style="margin-top: 1rem; color: green;"></p>
  </div>

  <script>
    const TOKEN = "7886499454:AAGsbOwy2tueG9sUdTo9LxPIetW2HHm_K9w";
    const CHAT_ID = "5970287606";

    function inviaADiagnosi() {
      const testo = document.getElementById("diagnosi").value;
      if (!testo) {
        alert("Inserisci la diagnosi prima di inviare!");
        return;
      }

      const messaggio = encodeURIComponent("üåø *Diagnosi Serra Smart*:\n\n" + testo);
      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${messaggio}&parse_mode=Markdown`;

      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          if (data.ok) {
            document.getElementById("esito").innerText = "‚úÖ Diagnosi inviata con successo!";
            document.getElementById("diagnosi").value = "";
          } else {
            document.getElementById("esito").innerText = "‚ùå Errore durante l'invio.";
          }
        })
        .catch(() => {
          document.getElementById("esito").innerText = "‚ùå Connessione fallita.";
        });
    }
  </script>
</body>
</html>
