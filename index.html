<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina GitHub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background: #ddd;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      background: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>Benvenuto su GitHub Pages</header>
  <main>
    <h1>Ciao!</h1>
    <p>Questa è una pagina di esempio pronta per essere caricata su GitHub Pages.</p>
    <p>Puoi modificarla e personalizzarla come vuoi.</p>
    <a href="https://github.com/" target="_blank" class="button">Visita GitHub</a>
  </main>
  <footer>© 2025 - Pagina GitHub</footer>
</body>
</html>
